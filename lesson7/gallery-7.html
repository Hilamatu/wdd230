            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/rain1200.jpg" alt="Someone holding an umbrella">

            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/lightning1200.jpg" alt="Strong Lightning">

            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/rainbow1200.jpg" alt="Beautiful rainboe in the sky">

            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/snow1200.jpg" alt="Snowing at night">

            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/momiji1200.jpg" alt="Tree of Momiji turning into red">
                <figcaption>Beautiful day to appreciate the season changing</figcaption>
            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/sunset1200.jpg" alt="Sunset with a storm comming">
                <figcaption>Beautiful sunset but it looks like there is a storm comming</figcaption>
            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/sunsetsea1200.jpg" alt="Sunset at the beach">
                <figcaption>Good weather to watch the sunset after riding your Board</figcaption>
            </figure>
            <figure>
                <img src="../lesson7/images/placeholder.png" data-src="../lesson7/images/large/sunnysnow1200.jpg" alt="Sunny day with snow">
                <figcaption>Beautiful sunny day. Go get your board and lets snowboarding</figcaption>
